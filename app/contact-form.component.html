<form #f="ngForm"  (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control"
            id="firstName"
            placeholder="First Name"
            #firstName="ngForm"
            ngControl="firstName"
            required minlength="4">
        <div *ngIf="firstName.touched && firstName.errors">
            <div *ngIf="firstName.errors.required"
                class="alert alert-danger">
                Name is required.
            </div>
            <div *ngIf="firstName.errors.minlength"
                class="alert alert-danger">
                Name should be {{ firstName.errors.minlength.requiredLength }} characters minimum.
            </div>

        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control"
            id="email"
            placeholder="Email"
            #email="ngForm"
            ngControl="email"
            required minlength="3">
        <div *ngIf="email.touched && email.errors">
            <div *ngIf="email.errors.required"
                class="alert alert-danger">
                Email is required.
            </div>
            <div *ngIf="email.errors.minlength"
                class="alert alert-danger">
                Email should be 3 characters minimum.
            </div>

        </div>
    </div>


    <div class="form-group">
      <label for="mailFrequency">Email frequency</label>
      <select neControl="mailFrequency"
              class="form-control"
              id="mailFrequency">
        <option>Daily</option>
        <option>Weekly</option>
        <option>Monthly</option>
      </select>
    </div>
    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Login</button>
</form>
