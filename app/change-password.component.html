<form [ngFormModel]="form" (ngSubmit)="changePwd()">
  <div class="form-group">
    <label for="currentPwd">Current Password:</label>
      <input
        type="password"
        class="form-control"
        id="currentPwd"
        ngControl="currentPwd"
        #currentPwd="ngForm">
        <div
          *ngIf="currentPwd.touched && currentPwd.errors">
          <div
            *ngIf="currentPwd.errors.required"
            class="alert alert-danger">
            Current Password is required
          </div>

          <div
            *ngIf="currentPwd.errors.cannotContainSpace"
            class="alert alert-danger">
            Password cannot contain spaces.
          </div>

        </div>

  </div>

  <div class="form-group">
    <label for="newPwd">Password:</label>
    <input
      type="password"
      class="form-control"
      id="newPwd"
      ngControl="newPwd"
      #newPwd="ngForm">
      <div
        *ngIf="newPwd.touched && newPwd.errors">

        <div
          *ngIf="newPwd.errors.required"
          class="alert alert-danger">
          Current Password is required
        </div>

        <div
          *ngIf="newPwd.errors.cannotContainSpace"
          class="alert alert-danger">
          Password cannot contain spaces.
        </div>

      </div>
  </div>

  <div class="form-group">
    <label for="confirmPwd">Password:</label>
    <input
      type="password"
      class="form-control"
      id="confirmPwd"
      ngControl="confirmPwd"
      #confirmPwd="ngForm">
      <div
        *ngIf="confirmPwd.touched && confirmPwd.errors">

        <div
          *ngIf="confirmPwd.errors.required"
          class="alert alert-danger">
          Current Password is required
        </div>

        <div
          *ngIf="confirmPwd.errors.cannotContainSpace"
          class="alert alert-danger">
          Password cannot contain spaces.
        </div>

      </div>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
